<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RGB Live Neon Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ff0000);
      background-size: 1200% 1200%;
      animation: rgbBackground 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes rgbBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffc3;
      box-shadow: 0 0 35px #00ffc3;
      padding: 60px 30px 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      color: #00ffc3;
      position: relative;
    }

    .login-box img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 15px; /* square with rounded edge */
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #00ffc3;
      box-shadow: 0 0 10px #00ffc3;
      background: #000;
      z-index: 10;
    }

    .login-box h2 {
      font-size: 26px;
      margin: 40px 0 20px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: #111;
      color: #00ffc3;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00ffc3;
      font-size: 15px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ff0000);
      background-size: 600% 600%;
      animation: rgbButton 8s ease infinite;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    @keyframes rgbButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- üîÅ Your custom logo here -->
    <img src="https://i.supaimg.com/619dd6d4-5615-4213-b9b8-b9bea328c2df.png" alt="Logo" />

    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">LOGIN</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function login() {
      const correctUser = "admin";
      const correctPass = "1234";

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      if (user === correctUser && pass === correctPass) {
        window.location.href = "https://example.com"; // üîÅ Change to your redirect link
      } else {
        error.textContent = "‚ùå Wrong username or password!";
      }
    }
  </script>

</body>
</html>
